<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Dealer Helpdesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="topbar">
    <div class="brand">
      <!-- Put your final logo file at project root with this name -->
      <img class="logo" src="amazon-logo.svg" alt="Amazon logo" />
      <div class="titles">
        <h1>Amazon Dealer Helpdesk</h1>
        <p class="subtitle">Quick answers to dealer FAQs</p>
      </div>
    </div>
  </header>

  <main class="wrap">
    <aside class="sidebar">
      <h3>Quick actions</h3>
      <div id="chips" class="chips"></div>
    </aside>

    <section class="answer">
      <div id="answerBox" class="card">
        <div class="placeholder">Select a question to view the answer.</div>
      </div>
    </section>
  </main>

  <footer class="footnote">
    <small>Content compiled from dealer docs. Â© Amazon (references for educational use)</small>
  </footer>

  <script src="app.js"></script>
</body>
</html>
