<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Dealer Helpdesk</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="amazon-logo.png" alt="Amazon logo" />
      <div class="titles">
        <h1>Amazon Dealer Helpdesk</h1>
        <p>Quick answers from your playbook</p>
      </div>
    </div>
  </header>

  <!-- Main (page never scrolls; only panels do) -->
  <main class="screen">
    <!-- Left: Quick actions (scrollable) -->
    <aside class="panel panel-left">
      <h3>Quick actions</h3>
      <div id="actions" class="actions-list" aria-label="Questions"></div>
    </aside>

    <!-- Right: Answer viewer (fixed in page, own overflow when needed) -->
    <section class="panel panel-right">
      <div id="answer" class="answer">
        <div class="placeholder">
          <strong>Pick a question</strong><br>
          The answer will appear here.
        </div>
      </div>
    </section>
  </main>

  <script>
    // Data file (edit only qa.json later)
    window.DATA_URLS = { qa: "qa.json" };
  </script>
  <script src="app.js"></script>
</body>
</html>
