<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Amazon Dealer Helpdesk</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Fix for mobile view */
    .answer-body {
      overflow-y: auto;   /* scroll if long */
      word-wrap: break-word; /* break long words */
      padding-bottom: 1rem; /* space so last line is visible */
      max-height: 80vh; /* keep it within screen */
    }

    .dropdown {
      margin: 1rem 0;
      padding: 0.5rem;
      font-size: 1rem;
    }
  </style>
</head>
<body>
  <!-- Topbar -->
  <header class="topbar">
    <div class="brand">
      <img class="logo" src="amazon-logo.png" alt="Amazon logo" />
      <div class="titles">
        <h1>Amazon Dealer Helpdesk</h1>
        <p>Quick answers from your playbook</p>
      </div>
    </div>
  </header>

  <!-- App layout -->
  <main class="app">
    <!-- Left: Quick actions (scrolls inside) -->
    <aside class="panel">
      <h3>Quick actions</h3>
      <div id="qaList" class="qa-list"></div>
    </aside>

    <!-- Right: Answer (scrolls inside) -->
    <section class="panel answer">
      <h2 id="answerTitle">Select a question to view the answer.</h2>

      <!-- Dropdown added here -->
      <select id="questionSelect" class="dropdown">
        <option value="" selected disabled hidden>-- Select a question --</option>
        <option value="q1">Question 1</option>
        <option value="q2">Question 2</option>
        <option value="q3">Question 3</option>
      </select>

      <div id="answerBody" class="answer-body"></div>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
